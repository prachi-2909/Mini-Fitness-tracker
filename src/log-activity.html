<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Activity</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            background: #45a049;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<header>
    <h1>Log Activity</h1>
</header>
<div class="container">
    <form action="your-backend-url" method="post">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="duration">Workout Duration (minutes)</label>
        <input type="number" id="duration" name="duration" required>

        <label for="calories">Calories Burned</label>
        <input type="number" id="calories" name="calories" required>

        <label for="steps">Steps</label>
        <input type="number" id="steps" name="steps" required>

        <label for="water">Water Intake (ml)</label>
        <input type="number" id="water" name="water" required>

        <button type="submit">Log Activity</button>
    </form>
</div>
<footer>&copy; 2025 Fitness Tracker</footer>
</body>
</html>
